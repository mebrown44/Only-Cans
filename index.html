    <!--in javascript (looked up online)-->
    <script>
        //array of facts
        const facts = [
            "Fact 1: Recycling one ton of paper can save 17 trees.",
            "Fact 2: Glass can be recycled endlessly without loss of quality.",
            "Fact 3: Aluminum cans can be recycled and back on the shelf within 60 days.",
            "Fact 4: Recycling plastic reduces energy consumption by 66%.",
            "Fact 5: One recycled tin can would save enough energy to power a TV for three hours."
        ];
        //initializes the variable currentFact to keep track of the current fact
        let currentFact = 0;
        //function to show next fact
        function showNextFact() {
            //incrementing the current fact by 1, and then wrapping around to the first fact with % (looked up online)
            currentFact = (currentFact + 1) % facts.length;
            //updating the text content of an HTML element with the ID fact to show the current fact (looked up online)
            document.getElementById("fact").textContent = facts[currentFact];
        }
        //setting an interval to show the next fact after 3 seconds (looked up online)
        setInterval(showNextFact, 3000); 
    </script>
